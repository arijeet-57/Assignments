<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="num1" id="numOne">
    <br>
    <br>
    <input type="text" name="num2" id="numTwo">
    <br>
    <br>
    <button onclick="sum()">Calculate Sum</button> <br><br>

    <div id="finalSum">

    </div>

     <script>
        function sum() {
            const a = document.getElementById("numOne").value;
            const b = document.getElementById("numTwo").value;
           const element = document.getElementById("finalSum");
           element.innerHTML = parseInt(a) + parseInt(b); // -> parseInt is a global function that converts a string into a number
           // we need to convert a + b into string individually as they are strings and would concatenate otherwise
        }
     </script>
</body>
</html>

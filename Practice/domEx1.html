<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Elements Using document.anchors</h2>
    
    <a name="html">HTML</a><br>
    <a name="css">CSS</a><br>
    <a name="xml">XML</a><br>

    <p id="demo"></p>
    
    <script>
        document.getElementById("demo").innerHTML = "Number of Anchor tags are: " + document.anchors.length; //here it wil give us the number of anchor tags present in the document using the length method
    </script>
</body>
</html>
